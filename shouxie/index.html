<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<script>
var a = {
  name: 'Cherry',
  // call apply 区别
  // call 的参数是一个一个给call(thisBinder, a, b, c...参数)
  // apply 的参数是一次性给 以数组的形式
  fn: function(a, b) {
    console.log(this.name)
    // call—— a [1,2] + b undefined
    // + 两边数字都是数字就是加法，如果不是呢？连接运算符
    console.log(a + b)
  }
}

var b = a.fn;// 普通函数
// 指定this
// 立即执行
// 参数
// console.log(b.apply(a, [1, 2])) 
// console.log(b.call(a, [1, 2]))
// console.log(b.call(a, 1, 2))
// 立即执行函数
console.log(b.bind(a, 1, 2)())
</script>
</body>
</html>
