<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this more</title>
</head>
<body>
<script>
    var name = "windowName";
    var a = {
        name:"奶龙",
        func1:function(){
            console.log(this.name);
        },
        func2:function(){
            // 箭头函数很简单
            // 箭头函数没有this 指向其所在词法作用域的this
            let_this = this;
            console.log("func2",this);
            setTimeout(function() {
                // this丢失 
                _this.func1();
            // 手动指定this指向
            // call 在编译阶段（不是call函数运行阶段）就指定了this指向
            // 而不是在调用前一个
            },1000)
          }
        }
    a.func2();
</script>
</body>
</html>
