<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手写定时器</title>
</head>
<body>
    <script>
        function coustomSetInterval(callback,time){
            let intervalId = null;
            function loop(){
            intervalId = setTimeout(() => {
                    callback();
                    loop();
                },time)
            }
            loop();
            return () => clearTimeout(intervalId)
        }
        const interval = coustomSetInterval(() => {
            console.log('网易，简简单单')
        },1000)

        setTimeout(() => {
            interval()
        },5000)
    </script>
</body>
</html>
